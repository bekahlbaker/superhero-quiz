<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <link type="text/css" rel="stylesheet" href="css/main.css"/>

    </head>
    <body>
    <div id="fb-root"></div>
    <header class="navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 title"  style="background: url(img/titlebg.png) no-repeat center center; background-size: cover;">
                        <nav class="logo"><img src="img/titleheader.png" class="img-responsive titleheader" alt="">
                            <!-- Button trigger modal -->
                            <button type="button" class="playnow pull-right" data-toggle="modal" data-target="#myModal"><img src="img/playnow.png" alt="">
                            </button>
                        </nav>
                    </div>
                    <div class="col-md-4 ranking" style="background: url(img/scorebg.png) no-repeat center center; background-size: cover;">
                        <ul class="score">
                            <li id="score"></li>
                            <li id="level"></li>    
                        </ul>
                    </div>
                </div>
            </div>
        <div class="shadow"></div>
    </header>

    <div class="game">
        <div class="container-fluid">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem non unde, ad aperiam eos pariatur dolor repellendus ut mollitia ab.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-4 herobox" style="background: url(img/bg1.png) no-repeat center center; background-size: cover;">
                        <h2>1</h2>
                        <div class="character">
                            <img src="img/batman.png" alt="" class="character-logo">
                        </div>
                    <div class="form">
                        <input type="text" class="guess">
                        <input type="hidden" value="batman" class="answer">
                        <button class="submit"><div class="arrow-right"></div></button>
                    </div>
                </div>
                <div class="col-md-4 herobox" style="background: url(img/bg2.png) no-repeat center center; background-size: cover;">
                        <h2>2</h2>
                        <div class="character">
                            <img src="img/superman.png" alt="" class="character-logo">
                        </div>
                    <div class="form">
                        <input type="text" class="guess">
                        <input type="hidden" value="superman" class="answer">
                        <button class="arrow-right submit"></button>
                    </div>
                </div>
                <div class="col-md-4 herobox" style="background: url(img/bg3.png) no-repeat center center; background-size: cover;">
                        <h2>3</h2>
                                <div class="character">
                            <img src="img/green-lantern.png" alt="" class="character-logo">
                        </div>
                    <div class="form">
                        <input type="text" class="guess">
                        <input type="hidden" value="green lantern" class="answer">
                        <button class="arrow-right submit"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer" style="background: url(img/footerbg.png) no-repeat center center; background-size: cover;">
            <div class="container-fluid">
                <div class="col-md-12">
                     <button id="reset" class="pull-left"><img src="img/reset.png" alt="" class="resetimg"><div class="arrow-right pull-right reset"></div></button>
                     <div class="fb-share-button pull-right" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>   
                </div>
            </div>
        </div>
    </footer>
        

    <!-- Include all compiled plugins (below), or include individual files as needed -->
         <script src="js/main.js" type="text/javascript"></script>

        </body>
    </html>
